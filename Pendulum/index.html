<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Animation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="animationCanvas" width="800" height="600"></canvas>
    <pre><code>
// After Effects Pendulum Expression
veloc = 7; 
amplitude = 80; 
decay = .7;

amplitude*Math.sin(veloc*time)/Math.exp(decay*time)
    </code></pre>
    <script src="js/pendulumAnimation.js"></script>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrating Strings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="animationCanvas" width="800" height="600"></canvas>
    <pre><code>
// After Effects Vibrating Strings Expressions

// Slider Control Expression
amp = 15; // amplitude (pixels)
freq = 10; // frequency (cycles per second)

amp*Math.sin(freq*time*Math.PI*2)

// Tangent Control Expression
value + [0,effect("Slider Control").param("Slider")]
    </code></pre>
    <script src="js/vibratingStrings.js"></script>
 
</body>
</html>
